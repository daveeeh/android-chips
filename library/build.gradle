apply plugin: 'com.android.library'

android {
    compileSdkVersion 29

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 29
        versionCode 10
        versionName "1.3.2"
    }

    lintOptions {
        abortOnError false
    }
    buildToolsVersion = '29.0.3'
}

dependencies {
    implementation 'androidx.legacy:legacy-support-v4:1.0.0'
}

